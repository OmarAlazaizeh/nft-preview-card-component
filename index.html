<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="stylesheet" href="main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card">
      <img src="images/image-equilibrium.jpg" alt="Image Equilibrium" />
      <h2>Equilibrium #3429</h2>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="info">
        <span class="price" style="color: hsl(178, 100%, 50%)"
          ><img src="images/icon-ethereum.svg" alt="Ethereum Icon" />0.041
          ETH</span
        >
        <span>
          <img src="images/icon-clock.svg" alt="Clock Icone" />3 days left
        </span>
      </div>
      <div class="avatar">
        <img src="images/image-avatar.png" alt="Avatart Image" />
        <p style="font-size: 16px">
          Creation of <span style="color: white">Jules Wyvern</span>
        </p>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Omar Alazaizeh</a>.
    </div>
  </body>
</html>
